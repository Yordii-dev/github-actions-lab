name: Deploy Angular to VPS (Build on CI)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Angular app
        run: npm run build:prod

      # ğŸ§¹ Limpieza y creaciÃ³n de carpetas en el VPS
      - name: ğŸ§± Prepare directories on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |

            echo "ğŸ“ Creando carpetas ..."
            sudo mkdir -p /var/www/html/tenant.lotiza.com

            echo "ğŸ§¹ Limpiando contenido antiguo..."
            sudo rm -rf /var/www/html/tenant.lotiza.com/* 

            echo "âœ… Carpetas listas para recibir archivos."

      # ğŸ“¤ Despliegue de la app compilada
      - name: ğŸš€ Upload dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/tenant-lotiza/browser/*"
          target: "/var/www/html/tenant.lotiza.com"
          strip_components: 3
